<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>l18n.css</title>
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css" rel="stylesheet" id="bootstrap">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/l18n.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section id="examples">
        <div class="page-header">
          <h1>Examples (inline with text)</h1>
        </div>
        <div class="no-wrap">
          <h1>
            h1
            <span class="i18n-item invert" data-language="gr" data-country="GR"></span>
            <span class="i18n-item invert" data-language="de" data-country="DE"></span>
            <span class="i18n-item" data-language="de" data-country="CH"></span>
            <span class="i18n-item" data-country="GR"></span>
            <span class="i18n-item" data-country="DE"></span>
            <span class="i18n-item" data-country="CH"></span>
            <span class="i18n-item" data-language="gr"></span>
            <span class="i18n-item" data-language="de"></span>
            <span class="i18n-item invert" data-language="de"></span>
          </h1>
        </div>
        <div class="no-wrap">
          <p>
            p
            <span class="i18n-item invert" data-language="gr" data-country="GR"></span>
            <span class="i18n-item invert" data-language="de" data-country="DE"></span>
            <span class="i18n-item" data-language="de" data-country="CH"></span>
            <span class="i18n-item" data-country="GR"></span>
            <span class="i18n-item" data-country="DE"></span>
            <span class="i18n-item" data-country="CH"></span>
            <span class="i18n-item" data-language="gr"></span>
            <span class="i18n-item" data-language="de"></span>
            <span class="i18n-item" data-language="de"></span>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
